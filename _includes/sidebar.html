{% include most-recent.html %}

<aside class="panel panel-info">
	<header class="panel-heading">
		<h4 class="panel-title">
			<a href="{{site.baseurl}}/meetings/">Meetings</a>
		</h4>
	</header>
	<div class="list-group">

		{% assign meetings = site.data.meetings | reverse %}
		{% for meeting in meetings limit: 5 %}
		<div class="list-group-item">
			{{ meeting.date | date: "%B %-d, %Y" }}
			<small>
				{{ meeting.title }}
			</small>
		</div>
		{% endfor %}

	</div>
</aside>
